<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>UBar - Accueil</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">

     <script type="text/javascript" src="js/jquery-3-7-1-min.js">
        $(document).ready(function() {
            alert('Coucou');
            formBarIsDisplayed = false;
            formOrderIsDisplayed = false;

            $('#addBar').click(function() {
                if (formBarIsDisplayed == false) {
                    $('#formBar').show();
                    formBarIsDisplayed = true;
                } else {
                    $('#formBar').hide();
                    formBarIsDisplayed = false;
                }
            })

            $('#addOrder').click(function() {
                if (formOrderIsDisplayed == false) {
                    $('#formOrder').show();
                    formOrderIsDisplayed = true;
                } else {
                    $('#formOrder').hide();
                    formOrderIsDisplayed = false;
                }
            })
        })
    </script>
</head>


<body>
    <!-- ====== HEADER ====== -->
    <header>
        <div class="headerTitle">
            UBar
        </div>
        <div class="navbar">
            <ul class="navlist">
                <li href="#">Accueil</li>
                <li href="#">Bars</li>
                <li href="#">Commandes</li>
                <li href="#">Qui sommes-nous</li>
            </ul>
        </div>
        <div class="logbar">

        </div>
    </header>

    
        <!-- IMAGE THUMB -->
        <div class="thumb">
            <div style="width: 100%; height: 70%;"></div>
            <h1>Gérez vos bars et commandes, simplement.</h1>
        </div>


    <!-- ====== MAIN ====== -->

    <main>
        <!-- --- MANAGER --- -->
        <div class="manager">
            <div class="mgrSide mgrBar">
                <div class="mgrBarHead">
                    <button class="btnPlus addBar" id="addBar">Ajouter un bar</button>
                    <span class="mgrDescr">Un nouveau lieu de rencontres...</span>
                </div>
                <div class="mgrBarForm" id="formBar">
                    <form>
                        <label for="barName">Nom du bar</label>
                        <br>
                        <input type="text" name="barName" id="barName" required>
                        <br>
                        <label for="barAddress">Adresse</label>
                        <br>
                        <input type="text" name="barAddress" id="barAddress" required>
                        <br>
                        <label for="barPhone">Téléphone</label>
                        <br>
                        <input type="tel" name="barPhone" id="barPhone">
                        <br>
                        <label for="barEmail">E-mail</label>
                        <br>
                        <input type="email" name="barEmail" id="barEmail" required>
                        <br>
                        <label for="barDescr">Adresse</label>
                        <br>
                        <input type="text" name="barDescr" id="barDescr">
                        <br>
                        <button class="validBtn" method="post">Valider</button>
                    </form>
                </div>
            </div>
            <div class="mgrSide mgrOrder">
                <div class="mgrOrderHead">
                    <button class="btnPlus addOrder" id="addOrder">Ajouter une commande</button>
                    <span class="mgrDescr">Une nouvelle expérience...</span>
                </div>
                <div class="mgrOrderForm" id="formOrder">
                    <form>
                        <label for="orderName">Nom du client</label>
                        <br>
                        <input type="text" name="orderName" id="orderName" required>
                        <br>
                        <label for="orderPrice">Prix</label>
                        <br>
                        <input type="text" name="orderPrice" id="orderPrice" required>
                        <br>
                        <label for="orderBarId">Identifiant du bar</label>
                        <br>
                        <input type="number" name="orderBarId" id="orderBarId">
                        <br>
                        <button class="validBtn" method="post">Valider</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- --- BAR LIST --- -->
        <h2>Les bars</h2>
        <div class="barList">

        </div>
    </main>


    <!-- ====== FOOTER ====== -->
    <footer>

    </footer>
</body>
</html>
